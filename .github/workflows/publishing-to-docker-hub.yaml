name: Publication sur Docker Hub

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Compilation vers image Docker
      run: sudo docker build -t dimitridr/skyhub-server:latest -f docker/Dockerfile-skyhub-server .

    - name: Connexion Ã  Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Publication sur Docker Hub
      run: docker push dimitridr/skyhub-server:latest
